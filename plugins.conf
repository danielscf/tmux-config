set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'

# Session wizard
set -g @plugin '27medkamal/tmux-session-wizard'
set -g @session-wizard 'S'
set -g @session-wizard-height 40
set -g @session-wizard-width 50

# Resurrect
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-save-shell-history 'off'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'batman man ssh rmpc cava yazi'

# Continuum
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '5'

# Tmux-fzf
TMUX_FZF_PREVIEW=0
TMUX_FZF_OPTIONS="--reverse --cycle --no-info --no-separator --no-scrollbar --border=rounded -p -w 50% -h 30% -m"
TMUX_FZF_SESSION_FORMAT="#{session_path}"
