# New prefix: "Ctrl + a"
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Unbind some defaults
unbind %
unbind '"'
unbind t
unbind w
unbind x
unbind o
unbind s
unbind -
unbind 0

# General keybinds
bind x kill-pane
bind t set-option status
bind r source-file ~/.config/tmux/tmux.conf

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind b split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind -n M-H previous-window
bind -n M-L next-window

bind 0 run-shell -b "~/scripts/notes-tmux-session"
bind s display-popup -E -h 40% -b rounded "~/.config/tmux/plugins/tmux-session-wizard/bin/t"
bind o display-popup -E -h 30% -b rounded "~/scripts/mpd-switch-output"

# Copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# wl-copy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "wl-copy && wl-paste -n | wl-copy -p"
bind-key p run "wl-paste -n | tmux load-buffer - ; tmux paste-buffer"

